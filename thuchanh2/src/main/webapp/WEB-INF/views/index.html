<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
<form action="#" th:action="@{/}" th:object="${number}"method="post" >
    <table>
        <tr>
            <td>phone number</td>
            <td><input type="text" th:field="*{number}"></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"> number error</td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
